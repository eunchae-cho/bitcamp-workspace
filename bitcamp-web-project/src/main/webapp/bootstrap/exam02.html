<html>

  <style>
  .container {

</head>
<body>
<div class="container">
<h1>입력폼</h1><br>

   <div class="col-md-6">
<label for="inputName" class="form-label" name="name">이름</label>
    <input type="text" class="form-control" id="inputName">
  </div>
  <div class="col-md-6">
    <label for="inputEmail" class="form-label" name="email">이메일</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  <div class="col-md-6">
    <label for="inputPassword" class="form-label" name="password">암호</label>
    <input type="password" class="form-control" id="inputPassword">
  </div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="workingCheck" name="working">
  <label class="form-check-label" for="workingCheck">
    재직자
  </label>
</div><br>
<button type="button" class="btn btn-success">회원 가입</button>

</div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
