<!DOCTYPE html>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>
<h1>Bootstrap 라이브러리 준비</h1>
<pre>
npm으로 라이브러리를 설치할 때 다음 경로에서 실행한다.
 - 프로젝트 폴더/src/main/wepapp
 - CSS는 link에서 끝태그 없이 추가
 - JavaScript는 script에 끝태그 포함 추가

1. 'npm install bootstrap' 실행
2. 'npm i @popperjs/core' 실행 (선택사항)
3. bootstrap.min.css 스타일 추가
4. bootstrap.bundle.min.js 자바스크립트 추가 (popper.js 포함)
</pre>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
